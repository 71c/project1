{% extends "layout.html" %}

{% block heading %}
    Notes
{% endblock %}

{% block body %}
    <ul>
        {% for note in notes %}
        <li>{{ note }}</li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('login') }}" method="post">
        <input type="text" name="username" placeholder="Enter username Here">
        <input type="text" name="password" placeholder="Enter password Here">
        <button>Submit</button>
    </form>
{% endblock %}

</html>
