{% extends "layout.html" %}

{% block heading %}
    Search
{% endblock %}

{% block body %}
    You're logged in as {{ username }}. <a href="{{ url_for('index') }}" name="log out">Log out</a><br>
    {{ message }}
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">city</th>
                <th scope="col">state</th>
                <th scope="col">zip code</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{result.city}}</td>
                    <td>{{result.state}}</td>
                    <td><a href="{{ url_for('location', zipcode=result.zipcode) }}">{{result.zipcode}}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
