{% extends "layout.html" %}

{% block heading %}
    Log in
{% endblock %}

{% block body %}
    {% if alert != None %}
        {{ alert }}
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
        <input type="text" name="username" placeholder="Enter username Here">
        <input type="text" name="password" placeholder="Enter password Here">
        <button>Submit</button>
    </form>
{% endblock %}
